<div class="main">
  <h1>Мой план тренировки</h1>

  <label for="addItemInput">Какие упражнения я сделаю сегодня?</label>

  <input #newItem placeholder="Новое упражнение" (keyup.enter)="addItem(newItem.value); newItem.value = ''"
    class="lg-text-input" id="addItemInput" />

  <button class="btn-primary" (click)="addItem(newItem.value)">Добавить</button>

  <!-- <button class="btn-primary" (click)="addItem(newItem.value)">Add</button>
 -->

  <!-- Кнопки, которые меняют отображение элементов на все, только активные или только выполненные -->
  <div class="btn-wrapper">
    <button
      class="btn btn-menu"
      [class.active]="filter == 'all'"
      (click)="filter = 'all'">
      Все
    </button>

    <button
      class="btn btn-menu"
      [class.active]="filter == 'active'"
      (click)="filter = 'active'">
      Невыполненные
    </button>

    <button
      class="btn btn-menu"
      [class.active]="filter == 'done'"
      (click)="filter = 'done'">
      Выполненные
    </button>
  </div>

  <!-- <h2>{{items.length}} item(s)</h2>
        <ul>... -->


  <!-- <h2>{{items.length}} <span *ngIf="items.length === 1; else elseBlock">упражнение</span>
    <ng-template #elseBlock>упражения</ng-template></h2> -->

  <ul>
    <li *ngFor="let item of items">
      <app-item (remove)="remove(item)" [item]="item"></app-item>
    </li>
  </ul>

</div>
